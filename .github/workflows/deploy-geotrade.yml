name: Deploy GeoTrade App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Install Angular CLI globally
        run: yarn global add @angular/cli

      - name: Generate WebP thumbnails
        run: |
          echo "Checking if thumbnails directory exists..."
          ls -la src/assets/images/cards/thumbnails/ || echo "Thumbnails directory not found"
          node webp.js

      - name: Build Angular app
        run: ng build --output-path=dist/geotrade/
        
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/geotrade/browser/
          server-dir: ./
          delete-removed: true